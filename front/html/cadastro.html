<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="/front/css/cadastro.css"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/front/css/cadastro.css">
        <title>Cadastro</title>
    </head>
<body>
    <header>
    </header>
    <main>
        <div class="registro">
            <img class="logoLogin" src="/img/logo.png" alt="">
            <h1> Crie sua conta </h1>
            <input type="text" placeholder="Nome" class="nome">
            <input type="date" placeholder="Data de Nascimento" class="data">
            <input type="email" placeholder="Email" class="email">
            <input type="password" placeholder="Senha" class="senha">
            <input type="text" placeholder="Psicólogo / Usuário" list="faixa" class="tipo_usuario">
            <button type="button" class="cadastro" id="handleSubmit"> Cadastrar </button>
                <datalist id="faixa">
                    <option value="Psicólogo"></option>
                    <option value="Usuário"></option>
                </datalist>
                <p class="façaSeuLogin">Já possui uma conta?<a class="fazerLogin" href="/front/html/login.html">Faça seu login</a></p>
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="/front/javascript/cadastro.js"></script>
</body>
</html>
