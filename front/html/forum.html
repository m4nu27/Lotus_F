<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum</title>
    <link rel="stylesheet" href="/front/css/forum.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <a href="#" class="back-button">Voltar</a>
            <h1>Fórum</h1>
            <img src="lotus-icon.png" alt="Logo Lotus" class="logo">
        </div>
    </header>

    <main>
        <div class="search-bar">
            <input type="text" placeholder="Pesquise por tema de conversa">
            <img src="mic-icon.png" alt="Ícone de microfone" class="mic-icon">
        </div>

        <section class="conversas">
            <div class="conversa-item">
                <p>Será que o que eu estou sentindo é depressão pós parto?</p>
                <div class="conversa-footer">
                    <img src="heart-icon.png" alt="Ícone de coração" class="heart-icon">
                    <button>Entrar na conversa</button>
                </div>
            </div>

            <div class="conversa-item">
                <p>E se eu não conseguir buscar terapia?</p>
                <div class="conversa-footer">
                    <img src="heart-icon.png" alt="Ícone de coração" class="heart-icon">
                    <button>Entrar na conversa</button>
                </div>
            </div>

            <div class="conversa-item">
                <p>Onde encontrar terapia por um valor menor?</p>
                <div class="conversa-footer">
                    <img src="heart-icon.png" alt="Ícone de coração" class="heart-icon">
                    <button>Entrar na conversa</button>
                </div>
            </div>
        </section>

        <button class="new-conversation-btn">Iniciar uma nova conversa</button>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <img src="icon-inicio.png" alt="Início">
            Início
        </a>
        <a href="#" class="nav-item active">
            <img src="icon-forum.png" alt="Fórum">
            Fórum
        </a>
        <a href="#" class="nav-item">
            <img src="icon-psicologos.png" alt="Psicólogos">
            Psicólogos
        </a>
        <a href="#" class="nav-item">
            <img src="icon-duvidas.png" alt="Dúvidas">
            Dúvidas
        </a>
        <a href="#" class="nav-item">
            <img src="icon-perfil.png" alt="Perfil">
            Perfil
        </a>
    </nav>
</body>
</html>
