<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/front/css/forum.css">
    <title>Feed</title>
</head>

<body>

    <header>
        <div class="top-bar">
            <h1>Fórum</h1>
            <img src="/img/logo.png" alt="Logo Lotus" class="logo">
        </div>
    </header>

    <main>
        <h1 class="conviteEnvio">Envie aqui sua mensagem!</h1>
        <!-- Contêiner para exibir os posts carregados -->  
        
        <div id="novo_post">
            <button class="botao" onclick="abrirQuadro()">
                <img src="../../img/Adicionar_branco.svg" alt="" class="img_botao">
                <a>Criar mensagem </a>
            </button>
        </div>
        
        <div id="post-container"></div>
        <div id="quadro_postando" style="display: none;"> <!-- Inicialmente oculto -->

            <div class="postagem">
                <div class="inputs">
                    <input class="inputs_novo_post" id="titulo" type="text" placeholder="Título">
                    <input class="inputs_novo_post" id="legenda" type="text" placeholder="Digite uma legenda">
                </div>

                <section class="bloco_icones">
                    <button id="quadro_formulario" type="button" onclick="enviar()">
                        Adicionar post
                    </button>
                </section>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="/front/html/home.html" class="nav-item">
            <img src="/img/house.png" alt="Início">
            <span>Início</span>
        </a>
        <a href="/front/html/forum.html" class="nav-item active">
            <img src="/img/ballon_fill.png" alt="Fórum">
            <span>Fórum</span>
        </a>
        <!-- <a href="/front/html/psicologos.html" class="nav-item">
            <img src="/img/brain.png" alt="Psicólogos">
            <span>Psicólogos</span>
        </a> -->
        <a href="/front/html/duvidas.html" class="nav-item">
            <img src="/img/question.png" alt="Dúvidas">
            <span>Dúvidas</span>
        </a>
        <a href="/front/html/perfil.html" class="nav-item">
            <img src="/img/profile.png" alt="Perfil">
            <span>Perfil</span>
        </a>
    </nav>

    <div class="fundo" id="fundo" onclick="fecharQuadro()" style="display: none;"></div> <!-- Inicialmente oculto -->

    <script src="/front/javascript/forum.js"></script>
</body>

</html>
