<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum - Conversa</title>
    <link rel="stylesheet" href="/front/css/conversa.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <a href="#" class="back-button">Voltar</a>
            <h1>Fórum</h1>
            <img src="lotus-icon.png" alt="Logo Lotus" class="logo">
        </div>
        <div class="conversation-info">
            <img src="user-image.png" alt="Imagem do usuário" class="user-image">
            <div class="conversation-details">
                <h2>Onde encontrar terapia por um valor menor?</h2>
                <p>25 participantes</p>
            </div>
        </div>
    </header>

    <main>
        <div class="chat">
            <div class="message received">
                <img src="user1-image.png" alt="Avatar" class="avatar">
                <div class="message-content">
                    <p>Oi pessoal!</p>
                </div>
            </div>
            <div class="message sent">
                <div class="message-content">
                    <p>Oi, tudo bem com você?</p>
                </div>
            </div>
            <div class="message received">
                <img src="user1-image.png" alt="Avatar" class="avatar">
                <div class="message-content">
                    <p>Estou bem, gostaria de saber se vocês conhecem algum lugar que ofereça terapia, mas com um valor menor</p>
                </div>
            </div>
        </div>
        <div class="message-input">
            <img src="camera-icon.png" alt="Ícone de câmera" class="camera-icon">
            <input type="text" placeholder="Digite uma mensagem...">
            <img src="mic-icon.png" alt="Ícone de microfone" class="mic-icon">
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <img src="icon-inicio.png" alt="Início">
            Início
        </a>
        <a href="#" class="nav-item active">
            <img src="icon-forum.png" alt="Fórum">
            Fórum
        </a>
        <a href="#" class="nav-item">
            <img src="icon-psicologos.png" alt="Psicólogos">
            Psicólogos
        </a>
        <a href="#" class="nav-item">
            <img src="icon-duvidas.png" alt="Dúvidas">
            Dúvidas
        </a>
        <a href="#" class="nav-item">
            <img src="icon-perfil.png" alt="Perfil">
            Perfil
        </a>
    </nav>
</body>
</html>
