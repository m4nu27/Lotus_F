<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum - Conversa</title>
    <link rel="stylesheet" href="/front/css/conversa.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <h1>Fórum</h1>
            <img src="/img/logo.png" alt="Logo Lotus" class="logo">
        </div>
        <div class="conversation-info">
            <img src="/img/foto_grupo.png" alt="Imagem do usuário" class="user-image">
            <div class="conversation-details">
                <h2>Onde encontrar terapia por um valor menor?</h2>
                <p>25 participantes</p>
            </div>
        </div>
    </header>

    <main>
        <div class="chat">
            <div class="message received">
                <img src="/img/user1.png" alt="Avatar" class="avatar">
                <div class="message-content">
                    <p>Oi pessoal! Tudo bem?</p>
                </div>
            </div>
            <div class="message sent">
                <div class="message-content">
                    <p>Oi, tudo bem com você?</p>
                </div>
            </div>
            <div class="message received">
                <img src="/img/user1.png" alt="Avatar" class="avatar">
                <div class="message-content">
                    <p>Estou bem, gostaria de saber se vocês conhecem algum lugar que ofereça terapia, mas com um valor menor</p>
                </div>
            </div>
        </div>
        <div class="message-input">
            <img src="/img/camIcon.png" alt="Ícone de câmera" class="camera-icon">
            <input type="text" placeholder="Digite uma mensagem...">
            <img src="/img/send.png" alt="Ícone de microfone" class="send-icon">
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="/front/html/home.html" class="nav-item">
            <img src="/img/house.png" alt="Início">
            <span>Início</span>
        </a>
        <a href="/front/html/forum.html" class="nav-item active">
            <img src="/img/ballon_fill.png" alt="Fórum">
            <span>Fórum</span>
        </a>
        <a href="/front/html/psicologos.html" class="nav-item">
            <img src="/img/brain.png" alt="Psicólogos">
            <span>Psicólogos</span>
        </a>
        <a href="/front/html/duvidas.html" class="nav-item">
            <img src="/img/question.png" alt="Dúvidas">
            <span>Dúvidas</span>
        </a>
        <a href="/front/html/perfil.html" class="nav-item">
            <img src="/img/profile.png" alt="Perfil">
            <span>Perfil</span>
        </a>
    </nav>
</body>
</html>
